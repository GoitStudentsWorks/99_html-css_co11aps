<section class="section hero-section">
  <div class="container hero-div">
    <div>
        <h1 class="header-main">Discover the magic of <span class="hero-header-span">photography</span> in our school</h1>
        <p class="hero-text">Our photography school offers an unforgettable journey, where you can learn the basics of composition, master technical skills, translate your unique ideas.</p>
    </div>

    <div>
        <div class="hero-students">
            <img src="./images/girl-1.png" alt="Marketing" width="44" height="44">
            <img src="./images/boy-2.png" alt="Marketing" width="44" height="44">
            <img src="./images/girl-3.png" alt="Marketing" width="44" height="44">
            <p class="hero-text">Our happy students</p>
            <svg width="18" height="8.66" class="arrow-svg">
                <use href="./img/icons.svg#icon-horizontal-arrow"></use>
            </svg>

        </div>
        <div class="hero-reviews">
            <span class="star">
                <svg width="20" height="20" class="star-svg">
                    <use href="./img/icons.svg#icon-star"></use>
                </svg>
            </span>
            <div class="hero-reviews-text">
                <p class="hero-reviews-p">Reviews</p>
                <p class="hero-reviews-number">+1500</p>
            </div>


        </div>
    </div>
    <picture class="cameraman-picture">
  
        <source srcset="/img/hero/cameraboy-desk.webp 1x, /img/hero/cameraboy-desk@2x.webp 2x"

        <source srcset="/img/hero/cameraboy-desk.png 1x, /img/hero/cameraboy-desk@2x.png 2x" 
        media="(min-width: 1280px)"/>
  
        <source srcset="/img/hero/cameraboy-tab.webp 1x, /img/hero/cameraboy-tab@2x.webp 2x" 
        media="(min-width: 768px)" type="image/webp">
        <source srcset="/img/hero/cameraboy-tab.png 1x, /img/hero/cameraboy-tab@2x.png 2x" 
        media="(min-width: 768px)"/>
  
        <source srcset="/img/hero/cameraboy-mob.webp 1x, /img/hero/cameraboy-mob@2x.webp 2x" 
        media="(max-width: 767px)" type="image/webp">
        <source srcset="/img/hero/cameraboy-mob.png 1x, /img/hero/cameraboy-mob@2x.png 2x" 
        media="(max-width: 767px)"/>
  
        <img
          class="cameraboy-picture"
          src="/img/hero/cameraboy-desk.png "
          alt="Man with a camera"
          width="397"
          height="520"
        />
  
      </picture>
